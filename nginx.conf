server {
    listen 80;
    server_name checkmateturnit.icu 63.176.147.96;
    
    # Root directory for Frontend (React build)
    root /var/www/html;
    index index.html;

    # ==================================================
    # SECURITY & OPTIMIZATION
    # ==================================================
    
    # Allow 50MB uploads (CRITICAL)
    client_max_body_size 50M;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;

    # ==================================================
    # BACKEND API PROXY
    # ==================================================
    # Proxy specific API prefixes to the Go binary
    
    location ~ ^/(auth|upload|user|daily-limit|payment|admin|download) {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ==================================================
    # FRONTEND ROUTING
    # ==================================================
    
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
